            <div class="modal-dialog">

                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Open Account: </h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" role="form" style="width: 100%" method='POST' noalert="false" tourl="Landing.html" url="/group1/account/add">
                            <div class="row">
                            <!-- harish TODO: Remove it after the api is fixed -->
                            <input type="hidden" id="userId" name="userId" value="">
                                <div class="form-group ">
                                    <label class="control-label " for="select">
                                        Select an Account:
                                    </label>
                                    <select class="select form-control" id="select" name="accType" required>
                                        <option value="Select an account">
                                            Select an account
                                        </option>
                                        <option value="SAVINGS">
                                            Savings
                                        </option>
                                        <option value="CREDIT">
                                            Credit
                                        </option>
                                        <option value="CHECKING">

                                        </option>
                                        <!-- <option selected="selected" value=""> -->

                                    </select>
                                </div>
                                <div class="form-group ">
                                    <label class="control-label col-lg-3" for="select">
                                        Account Balance:
                                    </label>
                                    <div class="col-lg-8">
                                        <input class="form-control" type="text" value="" required name="accBalance" required>USD
                                    </div>
                                </div>
                                <!-- <h3>To</h3> -->
                            </div>
                            <div class="row">
                                <input type="submit" class="btn btn-primary" value="Open" id="submit">
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>
