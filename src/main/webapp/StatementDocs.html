<!DOCTYPE html>
<html lang="en">
<head>
    <title>Statement Documents</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/custom/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css">
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
    <!-- Bootstrap Date-Picker Plugin -->
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.js"></script>
    <script src="js/custom/common.js"></script>
    <script src="js/custom/nameboard.js"></script>
    <script src="js/custom/withdraw.js"></script>
</head>
<body>
<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
<!-- Header -->
<div id="navbarspace">
</div>
<div class="container">
    <div class="row row-offcanvas row-offcanvas-right">
        <div class="col-xs-12 col-sm-9">
            <p class="pull-right visible-xs">
                <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
            </p>
            <div class="jumbotron" id="nameboard">
                
            </div>
            <div class="row">
                <div class="table-responsive">
                    <h3>Your activity Hands-On!</h3>
                    <hr>
                    <div class="jumbotron">
                        <h3>Search</h3>
                        <hr>
                        <form method="post">
                            <div class="form-group " id="transferbetween1">
                                <div class="col-md-8">
                                    <input class="form-control" type="hidden" name="transSrcAccNo" value="self" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div>
                                <a href="" class="btn btn-primary btn-lg btn-block" onclick="openTab()" id="downloadButton" class="btn btn-info" role="button">Download</a>
                                </div>
                            </div>
                        </form>
                        <hr>
                        <h4>Your document password is last four digits of account with DOB in YYYY-MM-DD</h4>
                    </div><!--/jumbotron-->
                </div><!--/table-responsive-->
            </div><!--/row-->
        </div><!--/.col-xs-12.col-sm-9-->
        <div class="col-xs-6 col-sm-3 sidebar-offcanvas rightParentDiv" id="sidebar_external">
            <!--/.sidebar-offcanvas-->
        </div><!--/row-->
        <hr>
    </div><!--/.container-->
    <footer>
        <p>&copy; CSE Bank Group1 and contributors 2016.</p>
    </footer>
</body>
<script>
    $(document).ready(function () {
        var date_input = $('input[name="date"]'); //our date input has the name "date"
        var container = $('.bootstrap-iso form').length > 0 ? $('.bootstrap-iso form').parent() : "body";
        var options = {
            format: 'mm/dd/yyyy',
            container: container,
            todayHighlight: true,
            autoclose: true,
        };
        date_input.datepicker(options);
    });
    var template_details = {
        statements_docs_active : "active"
    }
    var internal_admin = false
    var internal_other = false
    var external = false
    var external = true
    function openTab() {
        window.open('/group1/transactions/downloadstatement/' + $( "#select option:selected" ).val(), '_blank');
    }
    
</script>
</html>
