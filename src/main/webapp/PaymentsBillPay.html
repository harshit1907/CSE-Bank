 <!DOCTYPE html>
<html lang="en">
  <head>
    <title>Payments Bill Pay</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/custom/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css">
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.js"></script>
    <script src="js/custom/common.js"></script>
    <script src="js/custom/nameboard.js"></script>
    <script src="js/custom/paymentBillPay.js"></script>
  </head>
  
  <body>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    <!-- Header -->
    <div id="navbarspace">

    </div>

    <div class="container">

      <div class="row row-offcanvas row-offcanvas-right">

        <div class="col-xs-12 col-sm-9">
          <p class="pull-right visible-xs">
            <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
          </p>
          <div class="jumbotron" id="nameboard">
                
          </div>
          <div class="jumbotron">
			<form class="form-horizontal" role="form" style="width: 100%" tourl="same" url="transactions/add" method='POST'>
                            <div class="row">
                                <div class="form-group " id="transfertoother">
                                    
                                </div>
                                <!-- <h3>To</h3> -->
                                <label class="control-label " for="select">
                                    To:
                                </label>
                                

                                

                                <div class="form-group">
                                    <label class="col-md-3 control-label">Email:</label>
                                    <div class="col-md-8">
                                        <input class="form-control" type="email" name="email" value="">
                                    </div>
                                </div>
                                
                               
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Amount:</label>
                                    <div class="col-md-8">
                                        <input class="form-control" type="number" name="transAmount" value="" min="1" required>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Description:</label>
                                    <div class="col-md-8">
                                        <input class="form-control" type="text" name="transDescription" value="" required>
                                    </div>
                                </div>

                            </div>


                            <div class="row">
                               <div class="form-group">
                                  <label class="col-md-3 control-label"></label>
                                       <div class="col-md-8">
                                          <input type="submit" class="btn btn-primary" value="Transfer" id="transfertoother">
                                          <span></span>
                                       </div>
                                </div>
                            </div>

                        </form>    
          </div>
          <div class="jumbotron" id="merchantDiv" style="display: none;">
          	<form class="popForm" tourl="PaymentsBillPay.html" url="/transactions/merchant/add" method='POST' noalert="true">
	            <div>
	              <h2>Submit Payment for an Individual:</h2>
	              <div class="row">
	                <div class="col-sm-6"><input type="text" name="firstname" placeholder="First Name" style="color:#888;" value="" onfocus="inputFocus(this)" onblur="inputBlur(this)" /></div>
	                  <div class="col-sm-6"><input type="text" name="lastname" placeholder="Last Name" style="color:#888;" value="" onfocus="inputFocus(this)" onblur="inputBlur(this)" /></div>
	                  </div>
	                <h2> OR: </h2>
	                <div class="row">
	                <div class="col-sm-6"><input type="text" name="emailid" placeholder="Email ID" style="color:#888;" value="" onfocus="inputFocus(this)" onblur="inputBlur(this)" /></div>
	                </div>
	                <h2>Amount:</h2>
	                 <div class="row">
	                <div class="col-sm-6"><input type="number" name="amount" placeholder="Amount" style="color:#888;" value="" onfocus="inputFocus(this)" onblur="inputBlur(this)" /></div>
	                </div>
	                <div>&nbsp;&nbsp;&nbsp;&nbsp;</div>
	                <input type="submit" class="btn btn-primary" value="Pay" id="submit">
	            </div><!--/.col-xs-6.col-lg-4--> 
	          </form>          
          </div><!--/row-->
        </div><!--/.col-xs-12.col-sm-9-->

        <div class="col-xs-6 col-sm-3 sidebar-offcanvas rightParentDiv" id="sidebar_external">

      	</div><!--/row-->
      <hr>
    </div><!--/.container-->
    <footer>
        <p>&copy; CSE Bank Group1 and contributors 2016.</p>
      </footer>
      </div>
  </body>
  <script>
  var template_details = {
		   payment_bill_pay_active : "active"
	    }
  </script>
</html>
