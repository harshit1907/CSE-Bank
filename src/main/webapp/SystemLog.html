<!DOCTYPE html>
<html lang="en">
<head>

<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
<!-- Header -->
<div id="navbarspace">

</div>

            </div>
            <div class="row">

               <div class="form-group">

<script>
    $(document).ready(function () {
        $('#myTable').dataTable();
        $("#myTable_length").hide();
        $("#myTable_filter").hide();
    });
    var template_details = {
   		system_log_active : "active"
    }
    var internal_admin = false
    var internal_other = false
    var external = false
    var internal_admin = true;
        
    function openTab() {	    
    	window.open('/group1/log/' + $('#mySelect').val(), '_blank');
  	}
    
</script>
