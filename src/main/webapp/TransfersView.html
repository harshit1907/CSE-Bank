<!DOCTYPE html>
<html lang="en">
<head>
    <title>Transfer Money</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/custom/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.js"></script>
    <script src="js/custom/common.js"></script>
    <script src="js/custom/nameboard.js"></script>
     <script src="js/custom/transfersview.js"></script>
</head>

<body>
<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
<!-- Header -->
<div id="navbarspace">

</div>

<div class="container">

    <div class="row row-offcanvas row-offcanvas-right">

        <div class="col-xs-12 col-sm-9">
            <p class="pull-right visible-xs">
                <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
            </p>
            <div class="jumbotron" id="nameboard">
                
            </div>
            <div class="jumbotron">
                <div class="row">
                    <div class="col-xs-6 col-lg-6 well">
                        <!-- Trigger the modal with a button -->
                        <button type="button" class="btn btn-info btn-lg" data-toggle="modal"
                                data-target="#transferView2">Between my accounts at CS Bank
                        </button>
                        <!-- <a href="#"><h2>Between my accounts at CS Bank</h2></a> -->
                    </div><!--/.col-xs-6.col-lg-4-->
                    <div class="col-xs-6 col-lg-6 well">
                        <!-- Trigger the modal with a button -->
                        <button type="button" class="btn btn-info btn-lg" data-toggle="modal"
                                data-target="#transferView1">To someone else or a business
                        </button>
                        <!-- <a href="#"><h2>To someone else or a business</h2></a> -->
                    </div><!--/.col-xs-6.col-lg-4-->
                </div><!--/row-->
            </div>
        </div><!--/.col-xs-12.col-sm-9-->

        <div class="col-xs-6 col-sm-3 sidebar-offcanvas rightParentDiv" id="sidebar_external">

            <!--/.sidebar-offcanvas-->
        </div><!--/row-->


        <hr>

        <!-- Modal -->
        <div class="modal fade" id="transferView1" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Transfer Money: </h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" role="form" style="width: 100%" tourl="Landing.html" url="transactions/add" method='POST'>
                            <div class="row">
                                <div class="form-group " id="transfertoother">
                                    
                                </div>
                                <!-- <h3>To</h3> -->
                                <label class="control-label " for="select">
                                    To:
                                </label>
                                
								<div class="form-group">
                                    <div class="col-md-8">
                                    	<label class="control-label " for="select">
		                                    Select an Option:
		                                </label>
		                                <select class="select form-control" id="select" name="accType" required onchange="displayOptions()">
		                                    <option value="Account">
		                                        Account
		                                    </option>
		                                    <option value="Email">
		                                        Email
		                                    </option>
		                                    <option value="Phone_Number">
		                                        Phone Number
		                                    </option>
		                                </select>
                                    </div>
                                </div>
                                <div class="form-group" id="accountDiv">
                                    <div class="col-md-8">
                                    	<label class="col-md-3 control-label">Account:</label>
                                        <input class="form-control" type="number" name="account" value="">
                                    </div>
                                </div>
                                
                                <div class="form-group" id="emailDiv">
                                    <div class="col-md-8">
                                    	<label class="col-md-3 control-label">Email:</label>
                                        <input class="form-control" type="email" name="email" value="">
                                    </div>
                                </div>
                                
                                <div class="form-group" id="phoneDiv">
                                    <div class="col-md-8">
                                    	<label class="col-md-3 control-label">Phone:</label>
                                        <input class="form-control" type="tel" name="phoneNumber" value="" >
                                    </div>
                                </div>
                                
                                

                                <div class="form-group">
                                    <label class="col-md-3 control-label">Amount:</label>
                                    <div class="col-md-8">
                                        <input class="form-control" type="number" name="transAmount" value="" min="1" required>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Description:</label>
                                    <div class="col-md-8">
                                        <input class="form-control" type="text" name="transDescription" value="" required>
                                    </div>
                                </div>

                            </div>


                            <div class="row">
                               <div class="form-group">
                                  <label class="col-md-3 control-label"></label>
                                       <div class="col-md-8">
                                          <input type="submit" class="btn btn-primary" value="Transfer" id="transfertoother">
                                          <span></span>
                                       </div>
                                </div>
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="transferView2" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Transfer Money: </h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" role="form" style="width: 100%" tourl="Landing.html" url="transactions/add" method='POST'>
                            <div class="row">
                                <div class="form-group " id="transferbetween1">
                                    
                                </div>
                                <!-- <h3>To</h3> -->
                                <div class="form-group " id="transferbetween2">
                                    
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Amount:</label>
                                    <div class="col-md-8">
                                        <input class="form-control" name="transAmount" type="number" min="1" value="" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Description:</label>
                                    <div class="col-md-8">
                                        <input class="form-control" type="text" name="transDescription" value="" required>
                                    </div>
                                </div>

                            </div>


                            <div class="row">
                                <div class="form-group">
                                  <label class="col-md-3 control-label"></label>
                                       <div class="col-md-8">
                                          <input type="submit" class="btn btn-primary" value="Transfer" id="transferbetween">
                                          <span></span>
                                       </div>
                                </div>
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>

    </div><!--/.container-->
    <footer>
        <p>&copy; CSE Bank Group1 and contributors 2016.</p>
    </footer>
    </div>
</body>
<script>
    var template_details = {
        transfer_active : "active"
    }
    var internal_admin = false
    var internal_other = false
    var external = false
    var external = true
</script>
</html>
