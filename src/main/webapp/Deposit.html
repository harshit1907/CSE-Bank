<!DOCTYPE html>
<html lang="en">
<head>
    <title>Deposit</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/custom/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css">
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
    <!-- Bootstrap Date-Picker Plugin -->
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.js"></script>
    <script src="js/custom/common.js"></script>
    <script src="js/custom/nameboard.js"></script>
    <script src="js/custom/deposit.js"></script>
</head>

<body>
<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
<!-- Header -->
<div id="navbarspace">

</div>
<div class="container">

    <div class="row row-offcanvas row-offcanvas-right">

        <div class="col-xs-12 col-sm-9">
            <p class="pull-right visible-xs">
                <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
            </p>
            <div class="jumbotron" id="nameboard">
                
            </div>
            <div class="row">
                <div class="table-responsive">
                    <h3>Deposit Money</h3>
                    <hr>
                    <div class="jumbotron">
                        <h3>Search</h3>
                        <hr>
                        <form class="form-horizontal" role="form" style="width: 100%" tourl="Landing.html" url="transactions/addMoney" method='POST'>
                            <div class="row">
                                <div class="form-group " id="transferbetween1">
                                    <div class="col-md-8">
                                        <input class="form-control" type="hidden" name="transSrcAccNo" value="self" required>
                                    </div>
                                </div>
                                <!-- <h3>To</h3> -->
                                <div class="form-group " id="transferbetween2">
                                    
                                </div>
                                
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Amount:</label>
                                    <div class="col-md-8">
                                        <input class="form-control" name="transAmount" type="number" min="1" value="" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Description:</label>
                                    <div class="col-md-8">
                                        <input class="form-control" type="text" name="transDescription" value="" required>
                                    </div>
                                </div>

                            </div>


                            <div class="row">
                                <div class="form-group">
                                  <label class="col-md-3 control-label"></label>
                                       <div class="col-md-8">
                                          <input type="submit" class="btn btn-primary" value="Deposit" id="transferbetween">
                                          <span></span>
                                       </div>
                                </div>
                            </div>

                        </form>
                        <hr>
                    </div><!--/jumbotron-->
                </div><!--/table-responsive-->
            </div><!--/row-->
        </div><!--/.col-xs-12.col-sm-9-->

        <div class="col-xs-6 col-sm-3 sidebar-offcanvas rightParentDiv" id="sidebar_external">

            <!--/.sidebar-offcanvas-->
        </div><!--/row-->
        <hr>
    </div><!--/.container-->
    <footer>
        <p>&copy; CSE Bank Group1 and contributors 2016.</p>
    </footer>
</body>
<script>

    var template_details = {
        deposit_active : "active"
    }
    var internal_admin = false
    var internal_other = false
    var external = false
    var external = true
</script>
</html>
